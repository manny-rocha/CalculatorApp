<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator-container" role="main">
      <section class="calculator-grid">
        <section class="display">
          <div data-prev-operand class="prev-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </section>
        <button class="span-two" data-clear>AC</button>
        <button class="key" data-delete>DEL</button>
        <button class="key" data-invert>-/+</button>
        <button class="key" data-operation>รท</button>
        <button class="key" data-number>7</button>
        <button class="key" data-number>8</button>
        <button class="key" data-number>9</button>
        <button class="key" data-operation>ร</button>
        <button class="key" data-number>4</button>
        <button class="key" data-number>5</button>
        <button class="key" data-number>6</button>
        <button class="key" data-operation>-</button>
        <button class="key" data-number>1</button>
        <button class="key" data-number>2</button>
        <button class="key" data-number>3</button>
        <button class="key" data-operation>+</button>
        <button class="key" data-number>.</button>
        <button class="key" data-number>0</button>
        <button class="span-two" data-calculate>=</button>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
